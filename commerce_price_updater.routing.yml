commerce_price_updater.price_updater_form:
  path: '/admin/commerce/price-updater'
  defaults:
    _title: 'Commerce Price Updater'
    _form: '\Drupal\commerce_price_updater\Form\PriceUpdaterForm'
  requirements:
    _permission: 'access commerce price updater'

commerce_price_updater.price_updater_config_form:
  path: '/admin/commerce/config/price-updater'
  defaults:
    _title: 'Commerce Price Updater'
    _form: '\Drupal\commerce_price_updater\Form\PriceUpdaterConfigForm'
  requirements:
    _permission: 'administer commerce price updater'
